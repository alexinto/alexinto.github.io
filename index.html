<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <title>Bluetooth</title>
    <style type="text/css">
      body { margin: 0; }
      #send-form, #terminal, #buttons, #version, #leds { position: absolute;} 
      #send-form, #terminal { overflow: auto; padding: 10px; }
      #version {
       top: 590px; /* Расстояние от верхнего края */ 
       left: 100px; /* Расстояние от левого края */ 
       color: #AAAAAA;
      }      
      #leds {
       top: 40px; /* Расстояние от верхнего края */ 
       left: 60px; /* Расстояние от левого края */ 
      }
      #buttons {
       top: 5px; /* Расстояние от верхнего края */ 
       left: 10px; /* Расстояние от левого края */ 
       width: 350px;
       height: 50px; 
      }
      #send-form { 
       top: 470px; /* Расстояние от верхнего края */ 
       left: 100px; /* Расстояние от левого края */ 
      }
      #terminal {
       width: 305px; border: 1px solid #231F20;
       height: 300px; 
       top: 150px; /* Расстояние от верхнего края */
       left: 10px; /* Расстояние от левого края */ 
       bottom: 0; right: 0;
      }
     </style>     
</head>
<body>

<div id="leds">
    <img name = 'led_red' src = 'Images/led_off.gif'/>
    <img name = 'led_green' src = 'Images/led_off.gif'/>
</div>

<div id="terminal"></div>

<form id="send-form">
    <input id="input" type="text" style="border: 1px solid #231F20">
    <button type="submit">Send</button>
</form>

<div id="buttons">
    <button id="connect" type="button">Connect Gelezka</button>
    <button id="connect2" type="button">Connect CC2541</button>
    <button id="disconnect" type="button">Disconnect</button>
</div>

<div id="version">
    <h0>version 1.0.0.1</h0>
</div>

<script src="bt.js"></script>


</body>
</html>
